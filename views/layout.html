<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <div class="container">
        <div class="profile-wrap">
            <div class="profile">
                {% if user and user.id %}
                <div class="user-name">Hello üëãüèº {{user.nickname}} üíï</div>
                <div class="user-money">Your money: {{user.money}} ‚Ç¨</div>
                <input type="hidden" id="my-id" value={{user.id}}>
                <a href="/auth/logout" id="logout" class="btn">Logout</a>
                <a href="/good" id="register" class="btn">Register Goods</a>
                {% else %}
                <form action="/auth/login" id="login-form" method="post">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required autofocus>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <a href="/join" id="join" class="btn">Sign Up</a>
                    <button id="login" class="btn" type="submit">Login</button>
                </form>
                {% endif %}
            </div>
            <footer>
                Made by <a href="https://hancandice.github.io" target="_blank">Jeeyoung HAN</a>
            </footer>
            {% block good %}
            {% endblock %}
        </div>
        {% block content %}
        {% endblock %}
    </div>
    <script>
        window.onload = () => {
            if (new URL(location.href).searchParams.get('loginError')) {
                alert(new URL(location.href).searchParams.get('loginError'));
            }
        };
    </script>
</body>

</html>
