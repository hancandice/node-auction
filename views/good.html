{% extends 'layout.html' %}

{% block content %}
<div class="timeline">
    <form action="/good" id="good-form" method="post" enctype="multipart/form-data">
        <div class="input-group">
            <label for="good-name">Name of Good</label>
            <input type="text" id="good-name" name="name" required autofocus>
        </div>
        <div class="input-group">
            <label for="good-img">Image of Good</label>
            <input type="file" id="good-img" name="img" required>
        </div>
        <div class="input-group">
            <label for="good-price">Starting Price</label>
            <input type="number" id="good-price" name="price" required>
        </div>
        <button id="join-btn" class="btn" type="submit">Register Good</button>
    </form>
</div>
{% endblock %}
